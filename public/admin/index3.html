<!DOCTYPE html>
<html>
<head>
    <title>Prueba</title>
    <script src="http://innovastudio.com/BootstrapLiveEditor/scripts/innovaeditor.js" type="text/javascript"></script>
    <script src="http://innovastudio.com/BootstrapLiveEditor/scripts/innovamanager.js" type="text/javascript"></script>
    <link href="http://innovastudio.com/BootstrapLiveEditor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="http://innovastudio.com/BootstrapLiveEditor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <script src="http://innovastudio.com/BootstrapLiveEditor/scripts/common/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js" type="text/javascript"></script>
    <script src="http://innovastudio.com/BootstrapLiveEditor/scripts/common/webfont.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://innovastudio.com/BootstrapLiveEditor/bootstrap/bootstrap_extend.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
</head>
<body>
<textarea id="txtContent" rows="4" cols="30">

<script type="text/javascript">
    $(document).ready(function () {
        $('#txtContent').liveEdit({
            css: ['bootstrap/css/bootstrap.min.css', 'bootstrap/bootstrap_extend.css'] /* Apply bootstrap css into the editing area */ ,
            groups: [
                    ["group1", "", ["Bold", "Italic", "Underline", "ForeColor", "RemoveFormat"]],
                    ["group2", "", ["Bullets", "Numbering", "Indent", "Outdent"]],
                    ["group3", "", ["Paragraph", "FontSize", "FontDialog", "TextDialog"]],
                    ["group4", "", ["LinkDialog", "ImageDialog", "TableDialog", "Emoticons", "Snippets"]],
                    ["group5", "", ["Undo", "Redo", "FullScreen", "SourceDialog"]]
                    ] /* Toolbar configuration */
        });
        $('#txtContent').data('liveEdit').startedit(); /* Run the Editor */
    });
</script>
</body>
</html>
